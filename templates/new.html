{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="new-entry">
        <h2>New Entry</h2>
        <form action="{{ url_for('add') }}" method="POST">
            <label for="title"> Title</label>
            <input id="title" type="text" name="title" required><br>
            <label for="date">Date</label>
            <input id="date" type="date" name="date" value= {{ thedate }} required><br>
            <label for="time-spent"> Time Spent (Hours)</label>
            <input id="time-spent" type="number" name="timeSpent" min="0" step=1 value = '0' required><br><br>
            <label for="what-i-learned">What I Learned</label>
            <textarea id="what-i-learned" rows="5" name="whatILearned"></textarea>
            <label for="resources-to-remember">Resources to Remember</label>
            <textarea id="resources-to-remember" rows="5" name="ResourcesToRemember"></textarea>
            <input type="submit" value="Publish Entry" class="button">
            <a href="{{ url_for('index') }}" class="button button-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
