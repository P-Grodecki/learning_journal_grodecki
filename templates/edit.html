{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="edit-entry">
        <h2>Edit Entry</h2>
        <form action="/entries/{{entry.entry_id}}/edit" method="POST">
            <label for="title"> Title</label>
            <input id="title" type="text" name="title" value = '{{ entry.entry_title }}' required><br>
            <label for="date">Date</label>
            <input id="date" type="date" name="date" value= {{ entry.entry_date }} required><br>
            <label for="time-spent"> Time Spent (Hours)</label>
            <input id="time-spent" type="number" name="timeSpent" step=1 min='0' value = '{{ entry.entry_time_spent }}' required><br><br>
            <label for="what-i-learned">What I Learned</label>
            <textarea id="what-i-learned" rows="5" name="whatILearned">{{ entry.entry_learned }}</textarea>
            <label for="resources-to-remember">Resources to Remember</label>
            <textarea id="resources-to-remember" rows="5" name="ResourcesToRemember">{{ entry.entry_references }}</textarea>
            <input type="submit" value="Publish Entry" class="button">
            <a href="{{ url_for('index') }}" class="button button-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
