{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="entry-list">
        {% for entry in entries %}
            <article>
                <h2><a href="/entries/{{ entry.entry_id }}">{{ entry.entry_title }}</a></h2>
                <time datetime="{{ entry.entry_date }}">{{ models.long_date_str(entry) }}</time>
            </article>
        {% endfor %}
    </div>
</div>
{% endblock %}
